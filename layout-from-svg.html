<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Layout from layout.svg</title>
<style>
  /* Font: Formular Regular — drop your file at ./fonts/Formular-Regular.woff2 */
  @font-face {
    font-family: "Formular";
    src: url("./fonts/Formular-Regular.woff2") format("woff2");
    font-weight: 400;
    font-style: normal;
    font-display: swap;
  }

  :root{
    --design-w: 551.0px;
    --design-h: 551.0px;
  }

  * { box-sizing: border-box; }

  body {
    margin: 0;
    font-family: "Formular", ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
    background: #111;
    color: #eaeaea;
    min-height: 100vh;
    display: grid;
    place-items: center;
  }

  .stage {
    /* Keeps the original aspect ratio and scales responsively */
    width: min(96vw, calc(var(--design-w) * 1px));
    aspect-ratio: calc(var(--design-w) / var(--design-h));
    position: relative;
    background: #111;
    /* Optional subtle border to see the canvas bounds */
    outline: 1px solid #333;
  }

  .tile {
    position: absolute;
    background: #fff;          /* make the blocks visible */
    border-radius: 6px;
    box-shadow: 0 2px 8px rgba(0,0,0,.2);
    /* Smooth resize when viewport changes */
    transition: transform .2s ease;
  }

  /* Helper: dev overlay to verify spacing against the original SVG, toggle by adding .show-overlay on .stage */
  .stage::after {
    content: "";
    position: absolute;
    inset: 0;
    background: url("layout.svg") center/100% 100% no-repeat;
    opacity: 0;                /* set to .25 for visual check */
    pointer-events: none;
    transition: opacity .2s ease;
  }
  .stage.show-overlay::after { opacity: .25; }

  .label {
    position: absolute;
    left: 0;
    right: 0;
    top: 0;
    padding: 12px 16px;
    font-size: 14px;
    letter-spacing: .2px;
    color: #bbb;
  }
</style>
</head>
<body>

<script>

  addEventListener('keydown', (e) => {
    if (e.key.toLowerCase() === 'o') {
      document.getElementById('stage').classList.toggle('show-overlay');
    }
  });
